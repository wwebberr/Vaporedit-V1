<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V A P O R E D I T</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="editor-container">
    <div class="header">
      <h1>V A P O R E D I T</h1>
      <div class="controls">
        <button id="saveBtn" title="Save File"><i class="fas fa-save"></i></button>
        <button id="musicBtn" title="Toggle Music"><i class="fas fa-music"></i></button>
        <button id="themeBtn" title="Change Theme"><i class="fas fa-palette"></i></button>
        <button id="settingsBtn" title="Settings"><i class="fas fa-cog"></i></button>
        <button id="fullscreenBtn" title="Toggle Fullscreen"><i class="fas fa-expand"></i></button>
      </div>
    </div>
    
    <div id="musicPanel" class="music-panel">
      <div class="music-header">
        <h3>S P O T I F Y</h3>
        <input type="text" id="playlistUrl" placeholder="Enter Spotify playlist/track URL">
        <button id="loadPlaylist"><i class="fas fa-play"></i> Load</button>
      </div>
      <div id="spotifyEmbed" class="spotify-embed"></div>
    </div>

    <div class="editor">
      <textarea id="textArea" spellcheck="false" placeholder="E n t e r   y o u r   t e x t   h e r e . . ."></textarea>
    </div>
    
    <div class="footer">
      <div class="stats">
        <span id="wordCount">Words: 0</span>
        <span id="charCount">Chars: 0</span>
      </div>
      <div class="time" id="timeDisplay"></div>
      <div class="aesthetic">ａｅｓｔｈｅｔｉｃ</div>
    </div>
  </div>

  <dialog id="saveDialog" class="save-dialog">
    <form id="saveForm" class="save-form">
      <h2>S A V E  F I L E</h2>
      <div class="input-group">
        <label for="filename">Filename:</label>
        <input type="text" id="filename" required placeholder="Enter filename">
      </div>
      <div class="input-group">
        <label for="extension">Extension:</label>
        <select id="extension" required>
          <option value="txt">txt</option>
          <option value="md">md</option>
          <option value="html">html</option>
          <option value="css">css</option>
          <option value="js">js</option>
        </select>
      </div>
      <button type="submit">S A V E</button>
    </form>
  </dialog>

  <dialog id="settingsDialog" class="settings-dialog">
    <form id="settingsForm" class="settings-form">
      <h2>S E T T I N G S</h2>
      
      <div class="settings-group">
        <label class="switch-label">
          <input type="checkbox" id="lineNumbers">
          <span class="switch"></span>
          Show Line Numbers
        </label>
      </div>

      <div class="settings-group">
        <label for="language">Language:</label>
        <select id="language">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="ja">日本語</option>
        </select>
      </div>

      <div class="settings-group">
        <label class="switch-label">
          <input type="checkbox" id="spellcheck">
          <span class="switch"></span>
          Spellcheck
        </label>
      </div>

      <div class="settings-actions">
        <button type="submit">S A V E</button>
        <button type="button" id="settingsCloseBtn">C L O S E</button>
      </div>
    </form>
  </dialog>

  <script type="module" src="editor.js"></script>
</body>
</html>
